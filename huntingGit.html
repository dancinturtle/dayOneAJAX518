    <title>Hunting Github!</title>

<script>
    $(document).ready(function() { 
        function displayName(data){ 
            this.name = data["login"]
            $("#logName").html(this.name);
            // console.log(this.name); 
        };
        $("#butt").on('click', function() {
            var info = $.get("https://api.github.com/users/smilingKnite", displayName )
        });
        // $('#butt').off('click', function(){

 });
</script>
<body>

</body>
